{% set name = "napari-aphid" %}
{% set version = "1.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-aphid-{{ version }}.tar.gz
  sha256: ec0c35e7ed09005cdccddea9f8dd9e0a40f79f712aa86f6ecb0e5f34e8465fa0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - h5py
    - magicgui
    - matplotlib-base
    - napari
    - numpy
    - opencv
    - pandas
    - python >={{ python_min }},<3.11
    - qtpy
    - scikit-image
    - scikit-learn
    - tifffile  # Imported but not listed as requirement
    - tqdm  # Imported but not listed as requirement
    - scipy

test:
  imports:
    - napari_aphid
  commands:
    - pip list
    # - pip check  # Fails due to opencv-python-headless
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-aphid
  summary: A plugin to classify aphids by stage of development.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hereariim/napari-aphid

extra:
  recipe-maintainers:
    - goanpeca
    - hereariim
    - jaimergp
